<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <title>Summer Tetris</title>
    <link rel="stylesheet" href="default.css">
    <link rel="icon" href="./assets/favicon.png">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>Summer Tetris</h1>
        <a href="../docs/Tetris.html">API Documentation</a>
    </header>

    <aside>
        <!-- Display the current score -->
        <div id="score-info">
            <strong>Score:</strong> <span id="current-score">0</span>
        </div>

        <!-- Display the number of lines cleared -->
        <div id="lines-cleared-info">
            <strong>Lines Cleared:</strong> <span id="lines-cleared">0</span>
        </div>

        <!-- Display the current level -->
        <div id="level-info">
            <strong>Level:</strong> <span id="current-level">1</span>
        </div>
    </aside>

    <main>
        <div id="grid" class="grid">
            <!-- Content for the main element can be added here, including the Tetris game grid -->
        </div>
    </main>

    <footer id="footer">
        <!-- Content for the footer element can be added here -->
    </footer>
</body>
</html>
