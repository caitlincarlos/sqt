<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <title>Summer Tetris</title>
    <link rel="stylesheet" href="default.css">
    <link rel="icon" href="./assets/favicon.png">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>Summer Tetris</h1>
        <a href="../docs/Tetris.html">API Documentation</a>
    </header>

    <aside>
        <!-- Game Info Section -->
        <div>
            <h2>Game Info</h2>
            <!-- Display Score -->
            <p>Score: <span id="score">0</span></p>
            <!-- Display Lines Cleared -->
            <p>Lines Cleared: <span id="lines-cleared">0</span></p>
            <!-- Display Current Level -->
            <p>Level: <span id="level">1</span></p>
        </div>
    </aside>

    <main>
        <div id="grid" class="grid">
            <!-- Content for the main element can be added here, including the Tetris game grid -->
        </div>
    </main>

    <footer id="footer">
        <!-- Content for the footer element can be added here -->
    </footer>
</body>
</html>
